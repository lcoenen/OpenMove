<ion-header>

  <ion-navbar>
    <ion-title>Invite people to your ride!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let rider of riders">
  <ion-item>
    <ion-avatar item-start>{{rider.id}}
      <img src="assets/imgs/avatar_{{rider.id}}.png">
    </ion-avatar>
    <h2>{{rider.name}}</h2>
    <p>{{rider.age}} years old, from {{rider.place_of_origin}}</p>
  </ion-item>

  <ion-card-content>

  <p>From {{rider.origin}} to {{rider.destination}}</p>
  <p>{{rider.riding_time}}</p>
  
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Invite</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        Reputation: 
	<ion-badge item-end>{{rider.reputation}}</ion-badge>
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
